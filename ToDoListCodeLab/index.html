<!DOCTYPE html>
<html lang="en"></html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, intial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>To-Do List</title>
        <link
        href="https://fonts.googleapis.com/css?family=Work+Sans:300,400,700,900&display=swap"
        rel="stylesheet"
    />
            <link rel="stylesheet" href="css/main.css">
        <script defer src="script.js"></script>

</head>

<body>
    <h1 class ="title">Stuff I need to do</h1>

        <div class="all-tasks">
            <h2 class="task-list-title">My lists</h2>
            <ul class="task-list" data-lists>
            </ul>
            
            <form action="" data-new-list-form>
                <input 
                    type="text"
                    class="new list"
                    data-new-list-input
                    placeholder="new list name"
                    aria-label="new list name"
                />
                <button class="btn create"
                aria-label="create new list">+</button>
            </form>
        </div><!-- End of All Tasks container div-->

        <div class="todo-list" data-list-display-container>
            <div class="todo-header">
                <h2 class="list-title" data-list-title>YouTube</h2>
                <p class="task-count" data-list-count></p>
            </div><!-- End of Header div for todo list-->

            <div class="todo-body">
                <div class="tasks" data-tasks>
                </div><!-- End of div for listing tasks-->
       
                <div class="new-task-creator">
                    <form action="" data-new-task-form >
                        <input 
                            type="text"
                            data-new-task-input
                            class="new task"
                            placeholder="new task name "
                            aria-label="new task name"
                        />
                        <button class="btn create"
                        aria-label="create new task">+</button>
                    </form>        
                </div><!-- End of div for creating a new task-->

                <div class="delete-stuff">
                    <button class="btn delete" data-clear-complete-tasks-button>Clear completed tasks</button>
                    <button class="btn delete" data-delete-list-button>Delete list</button>
                </div><!--END of delete and clear buttons-->
            </div><!--End of todo list body div-->
        </div><!--END of todo list div-->

    </div>
    <template id="task-template">
        <!--html in page to access by JavaScript but not appear-->
        <div class="task">
            <input type="checkbox" />
            <label >
                <span class="custom-checkbox"></span>
            </label>
        </div>
    </template>
 </body>
</html>
